<!DOCTYPE html>
<html>

<head>
  <title>Vitals page data debugger Options</title>
</head>
<style>
  body {
    font-size: 16px;
  }
</style>

<body>
  <h1>You can modify set of fields retrieved on specific page</h1>
  <p>Provide profile data field names from new line or split them using comma</p>

  <div>
    <h3>Profile page</h3>
    <textarea id="profile" cols="50" rows="15"></textarea>
  </div>

  <div>
    <h3>SERP and Telehealth pages</h3>
    <textarea id="serp" cols="50" rows="15"></textarea>
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
